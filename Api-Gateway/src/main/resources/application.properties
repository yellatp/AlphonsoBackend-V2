# ==========================
# Server Configuration
# ==========================
server.port=9191

# ==========================
# Spring Application
# ==========================
spring.application.name=api-gateway

# ==========================
# Eureka Client Configuration
# ==========================
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# ==========================
# Spring Cloud Gateway (Reactive/WebFlux)
# ==========================
spring.cloud.gateway.server.webflux.discovery.locator.enabled=true
spring.cloud.gateway.server.webflux.discovery.locator.lower-case-service-id=true

# ==========================
# User Service Routes
# ==========================
spring.cloud.gateway.server.webflux.routes[0].id=user-service
spring.cloud.gateway.server.webflux.routes[0].uri=lb://User-Service
spring.cloud.gateway.server.webflux.routes[0].predicates[0]=Path=/api/user/**,/api/otp/**
spring.cloud.gateway.server.webflux.routes[0].filters[0]=RemoveRequestHeader=Cookie

# ==========================
# Profile Service Routes
# ==========================
spring.cloud.gateway.server.webflux.routes[1].id=profile-service
spring.cloud.gateway.server.webflux.routes[1].uri=lb://Profile-Service
spring.cloud.gateway.server.webflux.routes[1].predicates[0]=Path=/api/profile/**
spring.cloud.gateway.server.webflux.routes[1].filters[0].name=JwtAuthFilter

# ==========================
# Moodle Service Routes
# ==========================
spring.cloud.gateway.server.webflux.routes[2].id=moodle-service
spring.cloud.gateway.server.webflux.routes[2].uri=lb://moodle-service
spring.cloud.gateway.server.webflux.routes[2].predicates[0]=Path=/api/moodle/**
spring.cloud.gateway.server.webflux.routes[2].filters[0].name=JwtAuthFilter

# ==========================
# Interviewer Service Routes
# ==========================
spring.cloud.gateway.server.webflux.routes[3].id=interviewer-service
spring.cloud.gateway.server.webflux.routes[3].uri=lb://Interviewer-Service
spring.cloud.gateway.server.webflux.routes[3].predicates[0]=Path=/api/interviewer/**
spring.cloud.gateway.server.webflux.routes[3].filters[0].name=JwtAuthFilter

# ==========================
# JWT Configuration
# ==========================
jwt.secret=OiMCzAPhcY3M3kA6hHz8G2e7UdvqGfDlYo9gEyltr9Q
jwt.expiration=86400000

# ==========================
# Actuator Endpoints
# ==========================
management.endpoints.web.exposure.include=*

# ==========================
# Logging
# ==========================
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.gateway.server.webflux=DEBUG
logging.level.org.springframework.cloud.gateway.route.RouteDefinitionLocator=INFO
